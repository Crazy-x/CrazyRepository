<!DOCTYPE html>
<meta charset="UTF-8"/>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>访问出错了</title>
</head>
<body>
<div style="margin-left:auto;margin-right:auto;margin-top:150px;width:800px;" th:object="${exceptionInfo}">
    <h1>Crazy Coding：服务异常，请稍后再试！</h1>
    <h3 th:text="*{'发生时间：'+time}"></h3>
    <h3 th:text="*{'访问地址：'+url}"></h3>
    <h3 th:text="*{'问题类型：'+error}"></h3>
    <h3 th:text="*{'通信状态：'+statusCode+','+reasonPhrase}"></h3>
    <h3 th:text="*{'堆栈信息：'+stackTrace}"></h3>
</div>
</body>
</html>
